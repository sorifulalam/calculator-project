<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div class="container">
        <input id="display" type="text" placeholder="Click Your Digit">
    </div>
        <div id="digitAll">
            <button onclick="digitNumber('C')">C</button>
            <button onclick="digitNumber('Dlt')">Dlt</button>
            <button onclick="digitNumber('1')">1</button>
            <button onclick="digitNumber('2')">2</button>
            <button onclick="digitNumber('3')">3</button>
            <button onclick="digitNumber('4')">4</button>
            <button onclick="digitNumber('5')">5</button>
            <button onclick="digitNumber('6')">6</button>
            <button onclick="digitNumber('7')">7</button>
            <button onclick="digitNumber('8')">8</button>
            <button onclick="digitNumber('9')">9</button>
            <button onclick="digitNumber('0')">0</button>
            <button onclick="digitNumber('+')">+</button>
            <button onclick="digitNumber('-')">-</button>
            <button onclick="digitNumber('*')">*</button>
            <button onclick="digitNumber('/')">/</button>
           
        </div>

    <script src="/index.js"></script>
</body>
</html>
