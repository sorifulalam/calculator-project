<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div class="container  text-center mt-5">
       <div class="row  ">
            <div class="col-md-12 col-sm-12 ">
                <div class="main">
                    <input id="display" class="displayOut input-lg" type="text" placeholder="Click Your Digit">
    
                <div id="digitAll">
                    <button class="btn btn-primary" onclick="digitNumber('C')">C</button>
                    <button class="btn btn-primary" onclick="digitNumber('Dlt')">Dlt</button>
                    <button class="btn btn-primary" onclick="digitNumber('1')">1</button>
                    <button class="btn btn-primary" onclick="digitNumber('2')">2</button><br>
                    <button class="btn btn-primary" onclick="digitNumber('3')">3</button>
                    <button class="btn btn-primary" onclick="digitNumber('4')">4</button>
                    <button class="btn btn-primary" onclick="digitNumber('5')">5</button>
                    <button class="btn btn-primary" onclick="digitNumber('6')">6</button><br>
                    <button class="btn btn-primary" onclick="digitNumber('7')">7</button>
                    <button class="btn btn-primary" onclick="digitNumber('8')">8</button>
                    <button class="btn btn-primary" onclick="digitNumber('9')">9</button>
                    <button class="btn btn-primary" onclick="digitNumber('0')">0</button><br>
                    <button class="btn btn-primary" onclick="digitNumber('+')">+</button>
                    <button class="btn btn-primary" onclick="digitNumber('-')">-</button>
                    <button class="btn btn-primary" onclick="digitNumber('*')">*</button>
                    <button class="btn btn-primary" onclick="digitNumber('/')">/</button><br>

                </div>
                </div>
            </div>
       </div>
    </div>    

    <script src="/index.js"></script>
</body>
</html>
